<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <style>
        /* Modifique o tamanho do h1 para 65 pixels*/
        /* Modifique a cor do texto do h1 para laranja */
        h1{
            font-size: 65px;
            color: orange;
        }
        /* Modifique a cor de fundo da lista não ordenada */
        ul {
            background-color: red;
        }
        /* Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo. */
        .back-color {
            background-color: yellow;
        }
        
    </style>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style></style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="back-color">Qual é a sua fruta favorita?</p>
    <ul class="back-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
